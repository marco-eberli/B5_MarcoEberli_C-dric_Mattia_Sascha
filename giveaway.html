    <div class="header">

        <div class="giveaway"><a href="giveaway.html">GIVEAWAY</a></div>

    </div>

      <audio id="audioNine" src="ressources/sounds/SNARE.mp3" preload="auto"></audio>

            placeholder="your name"
            required
          />

            id="email"
            class="login-popup-input pixel-border pixel-border-light"
            type="email"
            name="email"
            placeholder="your email"
            required
          />
          <button
            id="submit"
